<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/1320/premium/1320985.png?token=exp=1643326571~hmac=8300518831562428bfed66e41de5049e" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b1c082df7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Reproductor de video</title>
</head>
<body>
    <div class="container">
        <div class="video-cont">
            <video id="video" src="./video.mp4"></video>
            <div class="controles">
                <div class="play-pause">
                    <em class="fas fa-play"></em>
                    <em class="fas fa-pause"></em>
                </div>
                <div class="volumen">
                    <em id="vol" class="fas fa-volume-up"></em>
                    <input type="range" id="volumen" value="100">
                </div>
                <em class="fas fa-expand"></em>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
